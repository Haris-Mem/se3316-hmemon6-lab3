<!DOCTYPE html "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<head>
    <html lang="en">
    <title>MusicApp</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="row">
        <form id="trackForm" class="flexbox">
            <input name="trackInput" id="trackSearchBar" type="text" placeholder="Search by track..." />
            <button class="button">Search</button>
        </form>
    </div>

    <div class="row">
        <form id="artistForm" class="flexbox">
            <input name="artist" id="artistSearchBar" type="text" placeholder="Search by artist name..." />
            <button class="button">Search</button>
        </form>
    </div>

    <div class="row">
        <form id="albumForm" class="flexbox">
            <input name="album" id="albumSearchBar" type="text" placeholder="Search by album name..." />
            <button class="button">Search</button>
        </form>
    </div>

    <div class = "row">
        <form id="addPlaylistForm" class="flexbox">
            <input name="playlist" id="playlistInputBox" type="text" placeholder="Create Playlist" />
            <button class="button">Add Playlist</button>
        </form>
    </div>

    <div class = "row">
        <form id="displayPlaylistForm">
            <button class="button">Display List</button>
        </form>
    </div>

    <div class = "row">
        <form id="orderPlaylistForm">
            <label>Order list by: </label>
            <select id = "orderPlaylistComboBox" name = "playlist" class="moveButton">
                <option>Sort by Track ID</option>
                <option>Sort by Artist ID</option>
                <option>Sort by Album ID</option>
                <option>Sort by Duration</option>
            </select>
            <button class="button">Order List</button>
        </form>
    </div>

    <div class = "row">
        <form id="addTrackToPlaylistForm" ">
            <input name="idList" id="playlistTrackIdList" type="text" placeholder="Add Tracks ID to Playlist" />
            <select id = "playlistComboBox" name="playlist" class="moveButton"></select>
            <button class="button">Add Tracks</button>
        </form>
    </div>

    <div class = "row">
        <form id="deletePlaylistForm" class="flexbox" class="moveButton">
            <label>Choose playlist to delete: </label>
            <select id = "deletePlaylistComboBox" name="playlist" class="moveButton"></select>
            <button class="button">Delete</button>
        </form>
    </div>

    <div id="tableDiv">

    </div>

</body>
<script src="index.js"></script>
</html>
